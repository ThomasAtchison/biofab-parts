<!doctype html>
<html ng-app="BiofabParts">
  <head>
    <title>BIOFAB Parts</title>
    <script src="lib/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
    <script src="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.0-rc.5/angular-material.js"></script>
    <script src="controllers.js"></script>
    <link rel="stylesheet" href="angular-material.css">
  </head>
  <body>
    <md-toolbar class="md-theme-indigo" layout="row">
      <md-button 
        ng-controller="LibrariesPanelController" 
        ng-click="toggle()" 
        class="md-icon-button" 
        aria-label="Toggle Libraries Panel"
        style="margin:auto;">
          <md-icon md-svg-icon="res/menu.svg"></md-icon>
      </md-button>
      <div flex="33"></div>
      <div flex="33">
        <h2 class="md-toolbar-tools" style="text-align:center">BIOFAB Parts</h2>
      </div>
      <div flex="33"></div>
    </md-toolbar>
    <md-content ng-controller="AppCtrl" style="height:100%" ng-cloak>
      <md-sidenav class="md-sidenav-left" md-component-id="librariesPanel" md-disable-backdrop md-whiteframe="4">
        <md-toolbar class="md-theme-indigo" layout="column">
          <h2 class="md-toolbar-tools">Libraries</h2>
        </md-toolbar>
        <md-content layout-padding layout="column">
              <md-list>
      <md-list-item class="md-3-line" ng-repeat="item in messages">
        <div class="md-list-item-text">
          <h3>{{item.what}}</h3>
          <h4>{{item.who}}</h4>
          <p>{{item.notes}}</p>
        </div>
        <md-button class="md-secondary">Respond</md-button>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
  <md-toolbar class="md-theme-light">
    <h2 class="md-toolbar-tools">
      <span>Parts in the Library</span>
    </h2>
  </md-toolbar>
  <md-content>
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="item in messages">
        <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}">
        <div class="md-list-item-text">
          <h3>{{item.what}}</h3>
          <h4>{{item.who}}</h4>
          <p>{{item.notes}}</p>
        </div>
        <md-divider md-inset ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
        </md-content>
      </md-sidenav>
    </md-content>
  </body>
</html>
